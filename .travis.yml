language: android
jdk: oraclejdk8
android:
    components:
    - tools
    - android-26
    - build-tools-26.0.3
sudo: required
before_install:
  - sudo apt-get -qq update || echo no sudo apt-get
  - sudo apt-get install -y libwebkitgtk-3.0-0 || echo no sudo apt-get
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start || echo No X11
  - sleep 3
script:
  - mvn install -DskipTests
  - mvn test
os:
  - linux
  - osx 
