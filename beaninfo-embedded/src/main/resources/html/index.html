<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
        <script src="progressbar.js" type="text/javascript"></script>
        <!-- Link to the last version of BabylonJS -->
        <script src="babylon.js" type="text/javascript"></script>
        <script src="babylonjs.loaders.min.js" type="text/javascript"></script>
        <script src="pep.js" type="text/javascript"></script>
        <style>
            html, body {
                overflow: hidden;
                width   : 100%;
                height  : 100%;
                margin  : 0;
                padding : 0;
            }

            #renderCanvas {
                width   : 100%;
                height  : 100%;
                touch-action: none;
            }

            #overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                touch-action: none;
                z-index: 10;
                opacity: 0;
                -webkit-transition: opacity 1s ease-in-out;
                -moz-transition: opacity 1s ease-in-out;
                -ms-transition: opacity 1s ease-in-out;
                -o-transition: opacity 1s ease-in-out;
            }



            /* progressbar */
            svg {
                width: 100%;
                display: block;
            }

            #logo{
                z-index: 20;
                position: absolute; /* or absolute */
                top: 0;
                left: 0;
                background: white; 
                opacity: 1;
                background: white;
                -webkit-transition: opacity 1s ease-in-out;
                -moz-transition: opacity 1s ease-in-out;
                -ms-transition: opacity 1s ease-in-out;
                -o-transition: opacity 1s ease-in-out;
                width:100%;
                height: 100%;
            }

            .wrapper {
                position: absolute; /* or absolute */
                top: 50%;
                left: 50%;
                width: 200px;
                height: 200px;
                margin-top: -100px;
                margin-left: -100px;

            }

            .wrapper > #bar, .wrapper > img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 4;
            }

            .wrapper > img {
                top: 1px;
            }

            .wrapper > img {
                /* Needs appropriate vendor prefixes */
                box-sizing: border-box;

                /* This needs to be equal to strokeWidth */
                padding: 4%;
            }

            .wrapper > img {
                border-radius: 50%;
            }

            #overlay.hide-opacity, #logo.hide-opacity{
                opacity: 0;
            }

            .round-button {
                display:block;
                width:50px;
                height:50px;
                line-height:50px;
                border: 2px solid #f5f5f5;
                border-radius: 50%;
                color:#f5f5f5;
                text-align:center;
                text-decoration:none;
                background: #464646;
                box-shadow: 0 0 3px gray;
                font-size:20px;
                font-weight:bold;
            }

            #left-button-bar{
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 2;
                background: transparent;
            }


        </style>
    </head>
    <body>        
        <div id="left-button-bar">
            <a  data-bind="click: showTop" class="round-button">T</a>
            <a   data-bind="click: showRight" class="round-button">R</a>
            <a   data-bind="click: showLeft" class="round-button">L</a>
            <a   data-bind="click: showFront" class="round-button">F</a>
            <a  data-bind="click: showBack" class="round-button">B</a>
        </div>
        <div id="logo" >
            <div class="wrapper">
                <img id="bmw-logo" src="assets/bmw-logo-3d.jpg" />
                <div id="bar"></div>
            </div>
        </div>
        <canvas id="renderCanvas"></canvas>
        <script>
            var showTop;
            var showFront;
            var showBack;
            var showLeft;
            var showRight;
            window.addEventListener('DOMContentLoaded', function () {
                var canvas = document.getElementById("renderCanvas");
                var engine = new BABYLON.Engine(canvas, true);

                var createScene = function () {
                    console.log("Create Scene...");
                    var selectedMesh;
                    var scene = new BABYLON.Scene(engine);
                    scene.clearColor = new BABYLON.Color3(.2, .2, .2);
                    var ground = BABYLON.MeshBuilder.CreateGround("gd", {width: 600, height: 600, subdivsions: 1}, scene);
                    ground.position.y = -14;
                    var groundMaterial = new BABYLON.StandardMaterial("texture1", scene);
                    ground.material = groundMaterial;
                    ground.material.diffuseTexture = new BABYLON.Texture("assets/5174.jpg", scene);
                    new BABYLON.HemisphericLight("light", new BABYLON.Vector3(.5, 1, 0), scene);
                    var cam = new BABYLON.ArcRotateCamera("ArcRotateCamera", 1, 0, 500, new BABYLON.Vector3(0, 0, 0), scene);
                    cam.attachControl(canvas);
                    var loader = new BABYLON.AssetsManager(scene);
                    var meshTask = loader.addMeshTask("bmw", "", "model/", "i8.babylon");
                    var light = new BABYLON.PointLight("Omni0", new BABYLON.Vector3(1, 100, 1), scene);
                    light.specular = new BABYLON.Color3(1, 1, 1);
                    loader.onFinish = function () {
                        console.log("Model loaded: play");
                        showLogoAndStart();
                    };
                    loader.load();

                    window.addEventListener("click", function (evt) {
                        // We try to pick an object
                        var pickResult = scene.pick(evt.clientX, evt.clientY);
                        if (pickResult.hit) {
                            pickResult.pickedMesh.outlineWidth = 0.15;
                            pickResult.pickedMesh.renderOutline = true;
                            if (selectedMesh) {
                                selectedMesh.renderOutline = false;
                            }
                            if (selectedMesh === pickResult.pickedMesh)
                                selectedMesh = null;
                            else
                                selectedMesh = pickResult.pickedMesh;
                        }
                        console.log("pickResult " + pickResult.hit);
                        console.log("camera position " + scene.activeCamera.alpha + ", " + scene.activeCamera.beta + ", " + scene.activeCamera.radius);
                    });
                    resetCamera = function ()
                    {
                        var alphaAnim = new BABYLON.Animation("alphaAnim", "alpha", 60, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
                        var betaAnim = new BABYLON.Animation("betaAnim", "beta", 60, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
                        var radiusAnim = new BABYLON.Animation("radiusAnim", "radius", 60, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);

                        var alphaKeys = [{frame: 0, value: 1}, {frame: 100, value: 0}];
                        var betaKeys = [{frame: 0, value: 0}, {frame: 100, value: 1.2}];
                        var radiusKeys = [{frame: 0, value: 500}, {frame: 100, value: 75}];

                        alphaAnim.setKeys(alphaKeys);
                        betaAnim.setKeys(betaKeys);
                        radiusAnim.setKeys(radiusKeys);

                        scene.activeCamera.animations.push(alphaAnim);
                        scene.activeCamera.animations.push(betaAnim);
                        scene.activeCamera.animations.push(radiusAnim);
                        scene.beginAnimation(scene.activeCamera, 0, 100, false);

                    };

                    createAnimation = function (a, b, r) {
                        return  function () {
                            var alphaAnim = new BABYLON.Animation("alphaAnim", "alpha", 200, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
                            var betaAnim = new BABYLON.Animation("betaAnim", "beta", 200, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
                            var radiusAnim = new BABYLON.Animation("radiusAnim", "radius", 200, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);

                            var alphaKeys = [{frame: 0, value: scene.activeCamera.alpha}, {frame: 100, value: a}];
                            var betaKeys = [{frame: 0, value: scene.activeCamera.beta}, {frame: 100, value: b}];
                            var radiusKeys = [{frame: 0, value: scene.activeCamera.radius}, {frame: 100, value: r}];

                            alphaAnim.setKeys(alphaKeys);
                            betaAnim.setKeys(betaKeys);
                            radiusAnim.setKeys(radiusKeys);

                            scene.activeCamera.animations.push(alphaAnim);
                            scene.activeCamera.animations.push(betaAnim);
                            scene.activeCamera.animations.push(radiusAnim);
                            scene.beginAnimation(scene.activeCamera, 0, 100, false);
                        };
                    };

                    return scene;

                };
                console.log("loaded, creating Scene");
                var scene = createScene();

                function startScene() {
                    console.log("start render loop");
                    engine.runRenderLoop(function () {
                        scene.render();
                    });
                    resetCamera();
                    window.addEventListener("resize", function () {
                        engine.resize();
                    });
                    engine.resize();
                }
                ;

                showTop = createAnimation(Math.PI, 0, 80);
                showFront = createAnimation(-Math.PI / 2, Math.PI / 2, 80);
                showBack = createAnimation(Math.PI / 2, Math.PI / 2, 80);
                showLeft = createAnimation(0, Math.PI / 2, 80);
                showRight = createAnimation(Math.PI, Math.PI / 2, 80);

                var showLogoAndStart = function () {
                    console.log("Show Logo");

                    var circle = new ProgressBar.Circle('#bar', {
                        strokeWidth: 5, // This means 4% of the container
                        easing: 'easeInOut',
                        duration: 3000,
                        color: '#2E9BDA'
                    });
                    circle.animate(1);
                    window.setTimeout(function () {
                        console.log('startScene');
                        startScene();
                        var wrapper = document.getElementById("logo");
                        wrapper.className += ' hide-opacity';
                    }, 4000);
                    window.setTimeout(function () {
                        var wrapper = document.getElementById("logo");
                        wrapper.remove();
                    }, 5000);
                };


            });

        </script>
    </body>
</html>
